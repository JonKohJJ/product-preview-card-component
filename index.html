<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="body-wrapper">

    <div class="container">

        <div class="image-div">
          <img src="./images/image-product-mobile.jpg" alt="" class="mobile-image">
          <img src="./images/image-product-desktop.jpg" alt="" class="desktop-image">
        </div>

        <div class="text-div">
          <div class="paragraph ff-montserrat uppercase">Perfume</div>
          <div class="title ff-fraunces">Gabrielle Essence Eau De Parfum</div>
          <div class="paragraph ff-montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
          
          <div class="price-div">

            <div class="title title-green ff-fraunces">
              $149.99
            </div>
          
            <div class="old-price paragraph ff-montserrat">
              $169.99
            </div>
            
          </div>

          <button class="paragraph ff-montserrat">
            <img src="./images/icon-cart.svg" alt="">  
            Add to Cart
          </button>
        </div>
        
        

    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
